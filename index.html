<!DOCTYPE html>
<html lang="en">

<script language="javascript" type="text/javascript">
    window.addEventListener('load', function () {
        var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
        var string_length = 8;
        var randomstring = '';
        for (var i = 0; i < string_length; i++) {
            var rnum = Math.floor(Math.random() * chars.length);
            randomstring += chars.substring(rnum, rnum + 1);
        }
        document.captureForm.referenceField.value = randomstring;
    })
</script>

<script>
    (function () {
        var d = document, s = d.createElement('script');
        s.src = 'https://scripts.consentric.io/capture-widget.min.js';
        (d.head || d.body).appendChild(s);
    })();

    window.addEventListener('load', function () {
        ConsentricCaptureWidget.load({
            templateId: 'PCKA3X58oR6',
            formSelector: '#captureForm',
            referenceSelector: '#referenceField',
            containerSelector: '#capture-widget-container'
        });
    });
</script>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Example Sign-Up Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="py-5 text-center">
    <h2>Account sign up</h2>
    <p class="lead">Sign up to your new account</p>
</div>

<div class="container">
    <form id="captureForm" name="captureForm">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="John" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="Smith" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="referenceField">Customer Reference (Generated)</label>
                <input type="text" readonly class="form-control" id="referenceField" name="referenceField"/>
            </div>
        </div>
        <div class="col-md-12" id="capture-widget-container"></div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
    </form>
</div>

</body>
</html>
