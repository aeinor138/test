<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <button onclick="callApi()"> Genereate token </button>
    <p id="demo"></p>
</body>
<script>
    function callApi() {
        fetch("https://preference-api.preference-management.usercentrics-staging.eu/authenticate/user?userId=USER_ID_OR_EMAIL&customerId=YOUR_CUSTOMER_EMAIL", {
            "headers": {
                "accept": "*/*",
                "accept-language": "en-GB,en-US;q=0.9,en;q=0.8,ru;q=0.7",
                "sec-ch-ua": "\"Google Chrome\";v=\"105\", \"Not)A;Brand\";v=\"8\", \"Chromium\";v=\"105\"",
                "sec-ch-ua-mobile": "?0",
                "sec-ch-ua-platform": "\"macOS\"",
                "sec-fetch-dest": "empty",
                "sec-fetch-mode": "cors",
                "sec-fetch-site": "same-origin",
                "x-api-key": "YOUR_PRIVATE_X_API_KEY"
            },
            "referrer": "https://preference-api.preference-management.usercentrics-staging.eu/api-doc/",
            "referrerPolicy": "strict-origin-when-cross-origin",
            "body": null,
            "method": "POST",
            "mode": "cors",
            "credentials": "include"
        }).then(r => r.json()).then(r => {
            document.getElementById("demo").innerHTML = r.token;
        });
    }
</script>
</html>
