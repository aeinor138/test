        background-color: #504242;
        color: #ffffff;
        margin-bottom: 5px;
      }

      .forgot {
        background-color: transparent;
        color: #504242;
        margin-bottom: 20px;
        text-decoration: underline;
        text-decoration: none;
        cursor: pointer;
      }

      .submit {
        background-color: #504242;
        color: #ffffff;
        margin-bottom: 5px;
      }

      .hidden-radio {
        display: none;
      }

      .custom-radio {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #504242;
        cursor: pointer;
        position: relative;
        margin-right: 5px;
      }

      .custom-radio::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #504242;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.2s ease;
      }

      .hidden-radio:checked + .custom-radio::after {
        transform: translate(-50%, -50%) scale(1);
      }

      .radio-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }

      .hidden-checkbox {
        display: none;
      }

      .custom-checkbox {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #504242;
        cursor: pointer;
        position: relative;
        margin-right: 5px;
      }

      .custom-checkbox::after {
        content: "";
        position: absolute;
        width: 5px;
        height: 10px;
        border: solid #504242;
        border-width: 0 2px 2px 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg) scale(0);
        transition: transform 0.2s ease;
      }

      .hidden-checkbox:checked + .custom-checkbox::after {
        transform: translate(-50%, -50%) rotate(45deg) scale(1);
      }

      .checkbox-container {
        display: flex;
        font-size: 13px;
        margin-bottom: 10px;
        margin-top: 5px;
      }
      .radio-container {
        font-size: 13px;
        display: flex;
      }
      .radio-container-box {
        display: flex;
        flex-direction: column;
      }
      .checkbox-container span {
        cursor: pointer; display: flex;width:90%;
      }
