<!DOCTYPE html>
<html lang="en">
<head>
 <script src="https://dc.preference-management.usercentrics.eu/latest/data-collector.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .header, .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 20px auto;
    }
    .form-container h2 {
      text-align: center;
      color: #333333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555555;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }
    .form-group input[type="checkbox"] {
      margin-right: 5px;
    }
    .form-group .consent-text {
      display: inline;
      color: #555555;
    }
    .form-group a {
      color: #007bff;
      text-decoration: none;
    }
    .form-group a:hover {
      text-decoration: underline;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
       .footer-links {
      margin-top: 10px;
    }
    .footer-links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
 
</head>
<body>
  <div class="header">
    <img src="https://1000logos.net/wp-content/uploads/2016/10/ACME-Logo-1984.png"  height="80" alt="Header Image">
    <h1>Welcome to ACME Inc Website</h1>
  </div>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="data_form" method="post" >
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
       <div class="form-group">
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>
      <div class="form-group">
        <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
        <label for="privacy_policy" class="consent-text">
          I agree to the <a href="/privacy-policy" target="_blank">privacy policy</a>.
        </label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="consent_field" name="consent">
        <label for="consent_field" class="consent-text">
          I consent to usage my PII for re-targeting marketing campaigns.
        </label>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

 
 <script>
  // Attach the preference management event listener
  window.setupForm({
    event: {
      // The element selector that you want to listen for an event, can be a form, button, etc
      // Use CSS selectors like:
      // - .theElementClass
      // - #theElementId
      // - div.anything > form
      elementSelector: '#data_form', // The form to capture preferences
      eventType: "submit", // The event type, usually form submission
      observeDomChanges: false,
    },
    widgetId: "206e0350-fd23-4c64-ba3f-65d6daf1a5ca", // Unique widget ID
    pacId: "b53e5321-49c1-4753-bbe3-0e15d2e86a29", // Configuration ID
    publicApiKey: "127d24ce33f37f7fe6c1bf414fcf575149fad04ced7db38c3f3b3072870d4336", // Public API key to authenticate
    userId: {
      selector: '#user_email' // Capture user ID (email)
    },
    inputs: [
      {
        selector: '#consent_field', // Element capturing user preferences
        optionUuid: "465640bc-b094-4feb-9b82-24ab39f3d97d", // Option ID for preferences,
        validate: function () {
          // (optional) Return validation result to prevent submission
          return true;
        }
      }
    ]
  });
</script>

  </div>
  <div class="footer">
    <img src="https://1000logos.net/wp-content/uploads/2016/10/ACME-Logo-1984.png"  height="30" alt="Footer Image">
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    <div class="footer-links">
      <a href="/privacy-policy" target="_blank">Privacy Policy</a> |
      <a href="https://app-preference.preference-management.usercentrics.eu/login/276dade8-bd96-460a-b7eb-7fe7ab10fec6?lng=[LANG_CODE]" target="_blank">Preference Management</a>
    </div>
  </div>
</body>
</html>
