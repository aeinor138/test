    <meta charset="UTF-8">

    <title>Form with Dynamic Checkbox Placement and Option ID</title>

<body><!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TFF4Q2CM"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<form id="consent-form"  onsubmit="pushDataToLayer(event)">
  <label for="user-email">Enter your email:</label>
  <input type="email" id="user-email" name="email" required>

  <label for="user-consent">
    <input type="checkbox" id="user-consent" name="consent">
    I agree to the processing of my data
  </label>

  <button type="submit">Submit</button>
</form>
<script>
  function pushDataToLayer(event) {
    event.preventDefault(); // Prevents the form from submitting immediately
    
    var userEmail = document.querySelector('#user-email').value;
    var consentGiven = document.querySelector('#user-consent').checked;

    // Push values to the dataLayer
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: 'formSubmit',
      userEmailId: userEmail,
      userConsentId: consentGiven
    });

    // Optionally submit the form after pushing to dataLayer
    document.getElementById('consent-form').submit();
  }
</script>
</body>
