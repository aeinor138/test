<!DOCTYPE html>
<html lang="en">
<head>
   <script src="https://dc.preference-management.usercentrics.eu/latest/data-collector.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .header, .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 20px auto;
    }
    .form-container h2 {
      text-align: center;
      color: #333333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555555;
    }
    .form-group input[type="text"],
    .form-group input[type="email"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }
    .form-group input[type="checkbox"] {
      margin-right: 5px;
    }
    .form-group .consent-text {
      display: inline;
      color: #555555;
    }
    .form-group a {
      color: #007bff;
      text-decoration: none;
    }
    .form-group a:hover {
      text-decoration: underline;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
       .footer-links {
      margin-top: 10px;
    }
    .footer-links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://1000logos.net/wp-content/uploads/2016/10/ACME-Logo-1984.png"  height="80" alt="Header Image">
     <h1>Welcome to ACME Inc Website</h1>
  </div>
  <div class="form-container">
    <h2>Thank you!</h2>
 <div align=center>Your request has been successfully submitted!</div>
 
  </div>
   
  <div class="footer">
    <img src="https://1000logos.net/wp-content/uploads/2016/10/ACME-Logo-1984.png"  height="30" alt="Footer Image">
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    <div class="footer-links">
      <a href="/privacy-policy" target="_blank">Privacy Policy</a> |
      <a href="https://app-preference.preference-management.usercentrics.eu/login/87538347-e1af-4ed4-9504-b0c03241fa94?lng=[LANG_CODE]" target="_blank">Preference Management</a>
    </div>
  </div>
  

</body>
</html>
